<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("#content").html('hello')
	console.log('hello')
	const URL = "http://api.walmartlabs.com/v1/search?query=ipod&format=json&apiKey=knk63pdurezda6unubtupjku"
	$("#btn").click(function(){
		$("#content").html("Hello")
		$.ajax({
			url: URL,
			type: "GET",
			headers: { "custom-header": "X-Originating-IP: 73.33.8.154" },
			success: function(result){
				console.log(result)
				$("#content").html(result)
			},
			error: function(error){
				console.log(error)
			}
		})
	})
})

</script>

<button id="btn">Button</button>
<div id="content"></div>
Hello World!
</html>
